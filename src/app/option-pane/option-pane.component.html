<div class="option-pane" [ngClass]="{'expanded': expanded}">
    <div class="expando">
        <div class="vertical-align">
            <div class="button open" *ngIf="!expanded" (click)="expand()" (keydown)="compress()" tabindex={0}>
                <div class="triangle t-open"></div>
                <div class="triangle t-open"></div>
                <div class="triangle t-open"></div>
            </div>
            <div class="button close" *ngIf="expanded" (click)="compress()" (keydown)="compress()" tabindex={1}>
                <div class="triangle t-close"></div>
                <div class="triangle t-close"></div>
                <div class="triangle t-close"></div>
            </div>
        </div>
    </div>
    <div class="options" *ngIf="expanded">
    </div>
</div>
